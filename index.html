    <style>
        #panorama {
            width: auto;
            height: 97vh;
        }

        #controls {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 2;
            text-align: center;

            padding-bottom: 5px;
            padding-right: 5px;
        }

        .ctrl {
            padding: 5px 5px;
            right: 0;
            height: 50px;
            width: 50px;
            text-align: center;
            background: rgba(200, 200, 200, 0.2);
            display: inline-block;
            cursor: pointer;
        }

        .ctrl:hover {
            background: rgba(200, 200, 200, 0.6);
        }

        .custom-tooltip > img {
            background: rgba(200, 200, 200, 0.2);
        }


    </style>

<div id="panorama">
    <div id="controls">
        <div class="ctrl" id="openMap" onclick="openMap()"><img src="pictures/icons/explore.png"></div>
    </div>

</div>
<script src="main.js"></script>
